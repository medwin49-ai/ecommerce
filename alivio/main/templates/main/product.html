{% extends "base.html" %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'main/product.css' %}">


<div class = "product_container">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"> 
            <img class="img-responsive img-thumbnail" src="{% static 'main/1.jpg' %}" style="border: 0px none"alt="">                                   
        </div>
        
        <div class="product_information">
            <h2>PRODUCT NAME</h2>
            <p>Price: </p>
            <p>This is a simple product.</p>
            <div class="button_container">
                <div class="dropdown">
                    <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Potency
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">200mg</a>
                        <a class="dropdown-item" href="#">500mg</a>
                        <a class="dropdown-item" href="#">1000mg</a>
                    </div>
                </div>    
                <input type="number" id="tentacles" name="tentacles" min="1" max="15">
                <button type="button" id="cart_button"class="btn btn-dark text-center col-md-8" >Add to cart</button>
            </div>
            <p>Ingredinets: </p>
        </div>
</div>


<!-- Tabs navs -->
<ul class="nav nav-tabs nav-fill mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="ex2-tab-1"
        data-mdb-toggle="tab"
        href="#ex2-tabs-1"
        role="tab"
        aria-controls="ex2-tabs-1"
        aria-selected="true"
        >Link</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="ex2-tab-2"
        data-mdb-toggle="tab"
        href="#ex2-tabs-2"
        role="tab"
        aria-controls="ex2-tabs-2"
        aria-selected="false"
        >Very very very very long link</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="ex2-tab-3"
        data-mdb-toggle="tab"
        href="#ex2-tabs-3"
        role="tab"
        aria-controls="ex2-tabs-3"
        aria-selected="false"
        >Another link</a
      >
    </li>
  </ul>
  <!-- Tabs navs -->
  
  <!-- Tabs content -->
  <div class="tab-content" id="ex2-content">
    <div class="tab-pane fade show active" id="ex2-tabs-1" role="tabpanel" aria-labelledby="ex2-tab-1">
      Tab 1 content
    </div>
    <div class="tab-pane fade" id="ex2-tabs-2" role="tabpanel" aria-labelledby="ex2-tab-2" >
      Tab 2 content
    </div>
    <div class="tab-pane fade" id="ex2-tabs-3" role="tabpanel" aria-labelledby="ex2-tab-3">
      Tab 3 content
    </div>
  </div>
  <!-- Tabs content -->

  <div class= "related_products">
    <h5>RELATED PRODUCTS</h5>


  </div>
