{% extends "base.html" %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'main/shopping-cart.css' %}"/>

<br><br>
<div class="container">
    <div class="table-responsive text-nowrap">
        <h2 class="text-center">Order Summary</h2>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><img class="img-fluid" src="{% static 'main/1.jpg' %}" alt="" style="border: 0px none;" width="50px">  Bottle</td>
                    <td>$50.00</td>
                    <td>
                        <i class="fas fa-minus" style="margin-right: 7px;"></i>
                            2
                        <i class="fas fa-plus" style="margin-left: 7px;"></i>
                    </td>
                    <td>
                        $100.00       
                        <a class="delete-icon-link" href="#">
                            <i class="fas fa-trash fa-lg" style="float: right;"></i>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td><img class="img-fluid" src="{% static 'main/1.jpg' %}" alt="" style="border: 0px none;" width="50px">  Cream</td>
                    <td>$50.00</td>
                    <td>
                        <i class="fas fa-minus" style="margin-right: 7px;"></i>
                            2
                        <i class="fas fa-plus" style="margin-left: 7px;"></i>
                    </td>
                    <td>
                        $100.00       
                        <a class="delete-icon-link" href="#">
                            <i class="fas fa-trash fa-lg" style="float: right;"></i>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><b>Order Total</b></td>
                    <td><b>$200.00</b></td>
                </tr>
                <tr>
                    <td colspan="5">
                        <a class="checkout btn btn-warning float-right ml-4" href='/checkout/' role="button">Proceed to checkout</a>
                        <a class="continue-shopping btn btn-primary float-right ml-4" href='/' role="button">Continue shopping</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
